<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Customers</title>
</head>
<body>

<h2>All Customers</h2>

<table border="1">
    <tr>
        <th>Customer ID</th>
        <th>Name</th>
        <th>View Accounts</th>
    </tr>

    <tr th:each="customer : ${customers}">
        <td th:text="${customer.userId}"></td>
        <td th:text="${customer.firstName + ' ' + customer.lastName}"></td>
        <td>
            <a th:href="@{/employee/customer/accounts(customerId=${customer.userId})}">
                View Accounts
            </a>
        </td>
    </tr>

</table>

<br>

<a href="/employee/dashboard">Back to Dashboard</a>

</body>
</html>
