<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Dashboard</title>
</head>
<body>

<h1>Welcome, <span th:text="${user.firstName}"></span>!</h1>

<p><strong>Username:</strong> <span th:text="${user.username}"></span></p>

<h2>Your Accounts</h2>

<table border="1">
    <tr>
        <th>Account ID</th>
        <th>Type</th>
        <th>Balance</th>
        <th>Date Opened</th>
        <th>Actions</th>
    </tr>

    <tr th:each="acc : ${accounts}">
        <td th:text="${acc.accountId}"></td>
        <td th:text="${acc.accountType}"></td>
        <td th:text="${acc.balance}"></td>
        <td th:text="${acc.dateOpened}"></td>
        <td>
            <a th:href="@{/user/account/{id}(id=${acc.accountId})}" class="btn btn-primary">
                View Details
            </a>

            &nbsp; | &nbsp;

            <a th:href="@{/user/account/{id}/deposit(id=${acc.accountId})}">
                Deposit
            </a>

            &nbsp; | &nbsp;

            <a th:href="@{/user/account/{id}/withdraw(id=${acc.accountId})}">
                Withdraw
            </a>
        </td>
    </tr>
</table>

<br>

<a href="/logout">Logout</a>

</body>
</html>
